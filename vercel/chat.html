

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
<div class="container">
  <div class="card">
  
    <div class="left">
       <div class="user" id="user1"></div>
      <div class="user" id="user2"></div> 
      <div class="user" id="user3"></div>
      <div class="user" id="user4"></div>
      <div class="user" id="user5"></div>
    </div>


    <div class="right"></div>

  </div>
      
  <div class="chat-input">
    <input type="text" id="adminMessage" class="adminfield" placeholder="Type a message...">
    <button id="adminSend"><i class="fa-solid fa-paper-plane"></i></button>
  </div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
